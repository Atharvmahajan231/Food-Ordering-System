<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Food Ordering System</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#orders">Orders</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our food ordering system. Start ordering your favorite dishes!</p>
        </section>

        <section id="menu">
            <h2>Menu</h2>
            <div id="menuItems">
                <!-- Menu items will be dynamically populated here -->
            </div>
        </section>

        <section id="orders">
            <h2>Orders</h2>
            <div id="orderList">
                <!-- Orders history will be dynamically populated here -->
            </div>
        </section>

        <section id="profile">
            <h2>Profile</h2>
            <form id="profileForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Food Ordering System. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
